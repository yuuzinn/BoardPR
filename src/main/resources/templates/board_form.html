<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}" href="/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h5 class="my-3 border-bottom pb-2">글 등록</h5>

    <form th:object="${boardForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control" id="title">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10" id="content"></textarea>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">카테고리</label>
            <select th:field="*{category}" class="form-select" id="category">
                <option value="">카테고리를 선택해 주세요.</option>
                <option th:each="category : ${categories}"
                        th:value="${category}"
                        th:text="${category.description}">FREE</option>
            </select>
        </div>


        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>

</body>
</html>
